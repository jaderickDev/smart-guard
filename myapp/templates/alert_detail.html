


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litter Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #8BC34A;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 24px;
        }
      
        .live-feeds, .activities, .reports {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
        }
        .live-feeds .camera {
            flex: 1 1 calc(50% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .live-feeds .camera img {
            width: 100%;
            height: auto;
        }
        .activities ul, .reports ul {
            list-style: none;
            padding: 0;
        }
        .activities li, .reports li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .button {
            background-color: #8BC34A;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 8px;
        }
        .footer {
            background-color: #8BC34A;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .live-feeds {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: space-around; 
            margin-bottom: 20px; 
        }

        .camera {
            flex: 1;
            margin: 0 10px; 
            text-align: center;
        }

    </style>


</head>
<body>

<div class="header">
    LITTER DETECTION SYSTEM
</div>
{% load static %}
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div class="live-feeds">
                <div class="row">
                    <div class="camera">
                        <img src="{{ alert.frame_image.url }}" alt="Alert Image" class="img-fluid">
                    </div>
                 
                </div>
                
            </div>
        </div>
        <div class="col-md-6">
               
            
                <div class="details" style="margin-top: 40px;">
                    <h5 class="card-title">Camera Location: {{ alert.location }}</h5>
                    <p class="card-text"><strong>Detected At:</strong> {{ alert.detected_at }}</p>
                    <a href="{% url 'index' %}" class="btn btn-success mt-3">Back to Dashboard</a>
                </div>
        </div>
    </div>
</div>



<div class="footer">
    Â© 2024 All rights reserved.
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
